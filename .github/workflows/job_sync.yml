name: Daily Job Sync
on:
  schedule:
    - cron: '0 13 * * *' # Runs daily at 8 AM Austin time (13:00 UTC)
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Trigger Job Sync API
        run: |
          curl -X POST "https://${{ secrets.VERCEL_URL }}/api/sync-jobs" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
